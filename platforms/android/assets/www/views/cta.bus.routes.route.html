<div class="panel panel-default"><div class="panel-heading"><h4><span class="label label-info">{{route.routeId}}</span> &nbsp;{{route.routeName}}</h4><span class="label label-info pull-left" ng-click="toggleDirection()" ng-show="directions.length > 1">{{directions[activeDirection].direction}} <span class="glyphicon glyphicon-sort"></span></span> <span class="label label-info pull-right" ng-show="serviceBulletins.length > 0" ng-click="showBulletins = !showBulletins"><span class="glyphicon glyphicon-pushpin"></span>&nbsp;&nbsp;Bulletins <span ng-show="showBulletins">On</span><span ng-show="!showBulletins">Off</span></span></div><div class="panel-body" ng-show="serviceBulletins.length > 0 && showBulletins"><span ng-repeat="alert in serviceBulletins"><h5 class="text-info">{{alert.title}}</h5><small class="text-muted" ng-bind-html="alert.detail"></small><hr></span></div><!-- List group --><ul class="nav nav-pills nav-stacked"><li ng-repeat="stop in stops"><a href="#/bus/routes/{{route.routeId}}/stops/{{stop.stopId}}/{{directions[activeDirection].direction}}"><h5>{{stop.stopName}}<span class="glyphicon glyphicon-chevron-right pull-right"></span></h5></a></li></ul></div>
