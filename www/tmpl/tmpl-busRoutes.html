<div class="app-container">
	
	<header>
		<cta-search
			placeholder="Search {{getBusRoutes().length}} Bus Routes"
			ng-model="search">
		</cta-search>
		<div class="view-select">
<!--
			<span ng-tap="routeView('list')">
				<span class="icon-list"></span>
			</span>
			<span ng-tap="routeView('list')">
				<span class="icon-list"></span>
			</span>
-->
		</div>
	</header>
	
	<ul class="nav big buses">
		<li
			ng-repeat="(key,val) in getBusRoutes() | filter:search"
			ng-tap="navigate('/bus/routes/{{val.routeId}}')"
		>
			<div class="label route">
				{{val.routeId}}
			</div>
			<div class="content center">
				{{val.routeName}}
			</div>
			<div class="label next">
				<span class="icon-arrow-right-2"></span>
			</div>
		</li>
	</ul>
		
</div>
