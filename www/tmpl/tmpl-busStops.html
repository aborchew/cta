<div class="app-container">
	
	<header>
		<cta-search
			placeholder="Search {{getBusStops().length}} {{busDirections.selected}} Bus Stops"
			ng-model="search">
		</cta-search>
		<label ng-repeat="(key,val) in busDirections.possible" for="{{val}}" ng-class="{'selected':busDirections.selected == val}">
			{{val}}
			<input id="{{val}}" ng-model="busDirections.selected" value="{{val}}" type="radio" name="selectedDirection"/>
		</label>
	</header>
	
	<ul class="nav big buses">
		<li
			ng-repeat="(key,val) in getBusStops() | filter:search"
			ng-class="{'favorite':val.favorite}"
		>			
			<div class="label favorite" ng-tap="favorite()">
				<span class="icon-star"></span>
			</div>
			<div class="content center" make-two-lines-if-needed="closest|li|two-lines" ng-tap="navigate('/bus/routes/{{getRoute()}}/{{val.stopId}}')">
				{{val.stopName}}
			</div>
			<div class="label next" ng-tap="navigate('/bus/routes/{{getRoute()}}/{{val.stopId}}')">
				<span class="icon-arrow-right-2"></span>
			</div>
		</li>
	</ul>
		
</div>
