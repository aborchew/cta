<div class="app-container">
	
	<ul class="nav big buses">
		<li ng-repeat="(key,val) in getPredictions()" ng-tap="navigate('/bus/stops/{{val.stopId}}')">
			<h1>{{val.routeId}}</h1>
			<h2>{{val.routeDir}} to {{val.destination}}</h2>
<!--
			<p>local time: {{val.timestamp}}</p>
			<p>predicted arrival time: {{val.predictedTime}}</p>
-->
			<p>Arriving in: {{getTimeDisparity(val.timestamp,val.predictedTime)}} minutes</p>
		</li>
	</ul>
		
</div>
